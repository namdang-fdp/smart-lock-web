<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Dashboard</title>
    <style>
      table {
        border-collapse: collapse;
        width: 80%;
      }
      table, th, td {
        border: 1px solid #ccc;
      }
      th, td {
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
      a {
        text-decoration: none;
        color: blue;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1>Admin Dashboard</h1>
    <p>Xin chào, {{ session.username }} (<a href="{{ url_for('logout') }}">Đăng xuất</a>)</p>
    <hr />
    <h2>Danh sách người dùng</h2>
    <p><a href="{{ url_for('add_user') }}">Thêm người dùng mới</a></p>
    <table>
      <thead>
        <tr>
          <th>Tên đăng nhập</th>
          <th>Vai trò</th>
          <th>Hành động</th>
        </tr>
      </thead>
      <tbody>
        {% for username, user in users.items() %}
        <tr>
          <td>{{ username }}</td>
          <td>{{ user.role }}</td>
          <td>
            <a href="{{ url_for('edit_user', username=username) }}">Sửa</a> |
            <a href="{{ url_for('delete_user', username=username) }}" onclick="return confirm('Bạn có chắc muốn xóa user này không?');">Xóa</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
